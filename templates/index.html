<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" /> -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <div id="container">
        <h1 class="heading">Automatic Notes Generator</h1>
        <div class="inputContainer">
            <form method="post" enctype="multipart/form-data">
                <div class="flex-container form-group">
                    <div>
                        <input class="form-control" type="file" name="file" />
                    </div>
                    <div>
                        <input class="form-control transcribe" type="submit" value="Transcribe" />
                    </div>
                </div>
            </form>
        </div>

        {% if transcript != "" %}
        <div class="speechContainer">
            <div id="speechTranscriptContainer">
                <h1>Transcript</h1>
                <div class="flex-container">
                    <p id="speechText">{{ transcript }}</p>
                    <!-- <p>the still smell of old buildings it takes heat to bring out the order I call dip restores health exist a sole please find with him Tales of pastor are my favourite is just for food is the hot cross bun</p> -->
                </div>

            </div>
            <div id="speechSummaryContainer">
                <h1>Summary</h1>
                <div class="flex-container">
                    <p id="speechSummary">{{ speechSummary }}</p>
                    <!-- <p>It takes heat to bring out the order I call Dip restores health exist a sole. Please find with him Tales of Pastor are my favourite is just for food.</p> -->
                </div>
            </div>
        </div>
        {% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
